services:
  backend:
    build: ./backend
    container_name: localai-backend
    env_file: .env
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
    volumes:
      - ./backend:/app  # Hot-reloading for development (optional)
      - ~/.cache/huggingface:/root/.cache/huggingface # Persist model downloads
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: localai-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
