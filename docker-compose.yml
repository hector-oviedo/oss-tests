services:
  backend:
    build: ./backend
    container_name: localai-backend
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - MODEL_NAME=${MODEL_NAME:-openai/gpt-oss-20b}
      - HF_TOKEN=${HF_TOKEN}  # Passes your token from host to container
    volumes:
      - ./backend:/app  # Hot-reloading for development (optional)
      - ~/.cache/huggingface:/root/.cache/huggingface # Persist model downloads
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: localai-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
